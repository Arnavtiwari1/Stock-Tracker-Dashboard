<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <section class="dropdown-section">
            <h2>Select Trending Stock</h2>
            <div class="input-group">
                <select id="stockDropdown">
                    <!-- Stock options will be dynamically populated -->
                </select>
                <button id="loadStockButton">Load Stock</button>
            </div>
        </section>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="stockSearch" placeholder="Search for a stock (e.g., AAPL)">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <section class="stock-info">
            <h2>Stock Information</h2>
            <div id="stockDetails" class="card"></div>
        </section>

        <section class="graph-section">
            <h2>Stock Price Graph</h2>
            <canvas id="stockChart"></canvas>
        </section>

        <section class="stock-table">
            <h2>Compare Stocks</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
